<!DOCTYPE html>
<!-- File: public/index.html -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul's Dart Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="/monaco/min/vs/editor/editor.main.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Soul's Dart Editor</h1>
        <div class="toolbar">
          <button
            id="compileJsBtn"
            class="btn btn-primary"
            title="Compile Dart to JavaScript"
          >
            <span class="btn-icon">‚ö°</span>
            Compile to JS
          </button>
          <button
            id="compileNativeBtn"
            class="btn btn-secondary"
            title="Compile Dart to Native Executable"
          >
            <span class="btn-icon">üîß</span>
            Compile to Native
          </button>
          <button
            id="clearBtn"
            class="btn btn-danger"
            title="Clear output pane"
          >
            <span class="btn-icon">üóëÔ∏è</span>
            Clear Output
          </button>
          <button
            id="runBtn"
            class="btn btn-success"
            title="Run compiled JavaScript (Ctrl/Cmd + R)"
          >
            <span class="btn-icon">‚ñ∂Ô∏è</span>
            Run JS
          </button>
          <button
            id="saveBtn"
            class="btn btn-info"
            title="Save code to localStorage (Ctrl/Cmd + S)"
          >
            <span class="btn-icon">üíæ</span>
            Save
          </button>
          <button
            id="loadBtn"
            class="btn btn-info"
            title="Load code from localStorage"
          >
            <span class="btn-icon">üìÇ</span>
            Load
          </button>
          <button
            id="templatesBtn"
            class="btn btn-info"
            title="Code templates and examples"
          >
            <span class="btn-icon">üìã</span>
            Templates
          </button>
          <button
            id="terminalToggleBtn"
            class="btn btn-info"
            title="Toggle Terminal (Ctrl/Cmd + `)"
          >
            <span class="btn-icon">üíª</span>
            Terminal
          </button>
          <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span id="statusText">Ready</span>
          </div>
        </div>
      </header>

      <div class="main-wrapper">
        <main class="editor-container">
          <div class="editor-pane">
            <div class="pane-header">
              <span class="pane-title">Dart Code</span>
              <span class="pane-info">Editor</span>
            </div>
            <div id="dartEditor" class="editor"></div>
          </div>

          <div class="editor-pane">
            <div class="pane-header">
              <span class="pane-title">Output</span>
              <span class="pane-info" id="outputInfo">Read-only</span>
            </div>
            <div id="outputEditor" class="editor"></div>
          </div>
        </main>

        <!-- Terminal Panel (VS Code style) -->
        <div id="terminalPanel" class="terminal-panel hidden">
          <div class="terminal-header">
            <div class="terminal-tabs">
              <button class="terminal-tab active" data-terminal="output">
                <span class="terminal-tab-icon">üìü</span>
                OUTPUT
              </button>
              <button class="terminal-tab" data-terminal="console">
                <span class="terminal-tab-icon">üñ•Ô∏è</span>
                CONSOLE
              </button>
              <button class="terminal-tab" data-terminal="problems">
                <span class="terminal-tab-icon">‚ö†Ô∏è</span>
                PROBLEMS
              </button>
            </div>
            <div class="terminal-actions">
              <button id="terminalClearBtn" class="terminal-action-btn" title="Clear Terminal">
                üóëÔ∏è
              </button>
              <button id="terminalCloseBtn" class="terminal-action-btn" title="Close Terminal">
                ‚úï
              </button>
            </div>
          </div>
          <div class="terminal-content">
            <div id="terminalOutput" class="terminal-output active">
              <div id="terminalHistory" class="terminal-history"></div>
              <div class="terminal-input-line">
                <span class="terminal-prompt">$</span>
                <input type="text" id="terminalInput" class="terminal-input" autocomplete="off" spellcheck="false" />
              </div>
            </div>
            <div id="terminalConsole" class="terminal-console"></div>
            <div id="terminalProblems" class="terminal-problems"></div>
          </div>
        </div>
      </div>

      <!-- Command Palette (VS Code style) -->
      <div id="commandPalette" class="command-palette hidden">
        <div class="command-palette-header">
          <span>Command Palette</span>
          <button id="commandPaletteClose" class="command-palette-close">‚úï</button>
        </div>
        <input
          type="text"
          id="commandPaletteInput"
          class="command-palette-input"
          placeholder="Type a command name..."
          autocomplete="off"
        />
        <div id="commandPaletteList" class="command-palette-list"></div>
      </div>

      <div id="notification" class="notification hidden">
        <div class="notification-content">
          <span class="notification-icon" id="notificationIcon">‚ÑπÔ∏è</span>
          <span class="notification-message" id="notificationMessage"></span>
          <button class="notification-close" id="notificationClose">
            &times;
          </button>
        </div>
      </div>
    </div>

    <script src="/monaco/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: {
          vs: "/monaco/min/vs",
        },
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
